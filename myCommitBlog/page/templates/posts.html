<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<style>
  body,
  h1,
  h2,
  h3,
  h4,
  h5 {
    font-family: "Raleway", sans-serif
  }
</style>

<body class="w3-light-grey">

  <div class="w3-sidebar w3-bar-block w3-light-grey w3-card" style="width:130px">
    <h5 class="w3-bar-item w3-text-teal">Setting</h5>
    <button class="w3-bar-item w3-button tablink">Dongbin Shin</button>
    <button class="w3-bar-item w3-button tablink">Profile</button>
    <button class="w3-bar-item w3-button tablink">Blog setting</button>
    <!-- Rounded switch -->
    <div class="w3-bar-item w3-center" style="margin-top: 300%">
      <span>Dark Mode</span>
      <label class="switch">
        <input id="checkboxinp" type="checkbox">
        <div class="slider round"></div>
      </label>
    </div>
  </div>

  <!-- Logout Button-->
  <div class="navigation">
    <a class="button" href="">
      <img src="img_avatar3.png">
      <div class="logout">LOGOUT</div>
    </a>
  </div>

  <div style="margin-left:130px">
    <!-- w3-content defines a container for fixed size centered content,
    and is wrapped around the whole page content, except for the footer in this example -->
    <div class="w3-content" style="max-width:1400px">

      <!-- Header -->
      <header class="w3-container w3-center w3-padding-32">
        <h1><b>MY BLOG</b></h1>
        <p>Welcome to the blog of <span class="w3-tag">SDB016</span></p>
      </header>

      <!-- Nav Bar-->
      <div class="w3-bar w3-border w3-card-2">
        <a href="/" class="w3-bar-item w3-button w3-mobile">Home</a>
        <a href="#" class="w3-bar-item w3-button w3-mobile">Resume</a>
        <a href="#" class="w3-bar-item w3-button w3-mobile">Github</a>
        <a href="/posts" class="w3-bar-item w3-button w3-mobile w3-text-teal">Posts</a>
        <a href="#" class="w3-bar-item w3-button w3-teal w3-right">Go</a>
        <input type="text" class="w3-bar-item w3-input w3-right" placeholder="Search..">
        <a href="/posting" class="w3-bar-item w3-button w3-mobile w3-right"><i class="far fa-plus-square fa-1g" aria-hidden="true"></i></a>
      </div>

      <!-- Grid -->
      <div class="w3-row">

        <!-- Blog entries -->
        <div class="w3-col l12 s12">
          {% for post in posts %}
            <div class="w3-col l12 s12">
                <!-- Blog entry -->
                <div class="w3-card-4 w3-margin w3-white">
                  <div class="w3-container">
                    <h3><b>{{post.title}}</b></h3>
                    <h5>Title description, <span class="w3-opacity">{{post.createdDate}}</span></h5>
                  </div>

                  <div class="w3-container">
                    <p>{{post.summary}}</p>
                    <div class="w3-row">
                      <div class="w3-col m8 s12">
                        <p><button class="w3-button w3-padding-large w3-white w3-border"><b>READ MORE »</b></button></p>
                      </div>
                      <div class="w3-col m4 w3-hide-small">
                        <p><span class="w3-padding-large w3-right"><b>Comments  </b> <span class="w3-tag">0</span></span></p>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            <hr>
          {% endfor %}

          <br>
          <br>
          <div class="w3-row w3-center">
            <button class="w3-button w3-black w3-disabled w3-padding-large w3-margin-bottom">Previous</button>
            <button class="w3-button w3-black w3-padding-large w3-margin-bottom">Next »</button>
          </div>
          <!-- END BLOG ENTRIES -->
        </div>

        <!-- END GRID -->
      </div><br>

      <!-- END w3-content -->
    </div>

    <!-- Footer -->
    <footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
      <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
    </footer>
  </div>

</body>

</html>
