{% extends 'base.html' %}
 
{% block content %}
<div class="w3-row">
        <!-- Blog entries -->
        <div class="w3-col l12 s12 ">
          <!-- Blog entry -->
            <div class="w3-card-4 w3-margin">
                <div class="w3-container w3-margin">
                    <h2><b>{{user.username}}'s Profile</b></h2>
                </div>
                <div class="w3-container w3-margin">
                    <h6><span class="w3-opacity">shortDescription</span></h6>
                    <h3>{{user.shortDescription}}</h3>
                </div>
                <div class="w3-container w3-margin">
                    <h6><span class="w3-opacity">fullDescription</span></h6>
                    <h3>{{user.fullDescription}}</h3>
                </div>
                <br>
            </div>
        </div>
</div>
{% endblock %}
